<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/Style.css" />
    <link rel="stylesheet" href="./Style/Mediaqueries.css" />
    <title>VISIO</title>
  </head>

  <body>
    <!-- NAVBAR -->

    <header>
      <nav>
        <div class="navbar">
          <a>
            <img
              class="logo"
              src="./assests/images/logo one.png"
              loading="lazy"
            />
          </a>
          <a href="#" class="logo-button" style="margin-top: 1rem">
            <svg
              class="hamburger"
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              width="50"
              height="50"
              viewBox="0 0 50 50"
            >
              <path
                d="M 5 8 A 2.0002 2.0002 0 1 0 5 12 L 45 12 A 2.0002 2.0002 0 1 0 45 8 L 5 8 z M 5 23 A 2.0002 2.0002 0 1 0 5 27 L 45 27 A 2.0002 2.0002 0 1 0 45 23 L 5 23 z M 5 38 A 2.0002 2.0002 0 1 0 5 42 L 45 42 A 2.0002 2.0002 0 1 0 45 38 L 5 38 z"
              ></path>
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <!-- HERO SECTION -->

    <section class="hero">
      <div class="container">
        <div class="slider-outer">
          <div class="blue-text">
            <p>LOOK BEYOND THE ORDINARY</p>
          </div>
          <div class="slider-inner">
            <img
              src="./assests/images/chloe-leis-Q1Ka2cD9XSY-unsplash.jpg"
              class="active slide-img"
              loading="lazy"
            />
            <img
              src="./Assests/Images/david-gavi-Xh_yj0ZYKyA-unsplash.jpg"
              class="slide-img"
              loading="lazy"
            />
            <img
              src="./Assests/Images/severin-hoin-jkM4W3VnfHg-unsplash.jpg"
              class="slide-img"
              loading="lazy"
            />
            <img
              src="./assests/images/rene-padillo-GyUoN-opIMM-unsplash.jpg"
              class="slide-img"
              loading="lazy"
            />
          </div>
          <img
            src="./assests/images/Screenshot_2024-01-15_140806-removebg-preview.png"
            alt="next"
            class="next"
          />

          <div class="indicaters">
            <img
              class="indicator active-mode"
              src="./assests/images/output_image-removebg-preview (2).png"
              alt="icon"
            />
            <img
              class="indicator"
              src="./assests/images/output_image-removebg-preview (2).png"
              alt="icon"
            />
            <img
              class="indicator"
              src="./assests/images/output_image-removebg-preview (2).png"
              alt="icon"
            />
            <img
              class="indicator"
              src="./assests/images/output_image-removebg-preview (2).png"
              alt="icon"
            />
          </div>

          <div class="black-divbox"></div>
        </div>
      </div>
    </section>

    <!-- MID SECTION -->

    <section class="text-icons-section">
      <div class="text-icons">
        <div class="text">
          <p>
            Visio is an investment management firm initially founded by Patrice
            Moyal in 2003. The nimble, highly focused and dynamic team manage
            assets across listed strategies for a diversified client base that
            includes some of the world's largest and most sophisticated
            investors.
          </p>
        </div>
        <div class="icons">
          <img src="./assests/images/icons.png" alt="icons" loading="lazy" />
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./Java/Main.js"></script>
  </body>
</html>
